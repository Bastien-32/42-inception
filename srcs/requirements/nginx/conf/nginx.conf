# === Bloc principal du serveur ===
server {
    # Écoute en HTTPS sur le port 443
    listen 443 ssl;

    # Nom de domaine qui pointera sur ton site (pris dans .env si tu utilises un template)
    server_name ${WP_DOMAIN_NAME};

    # === Répertoires et fichiers par défaut ===
    # Dossier où est installé WordPress
    root /var/www/wordpress;
    # Fichiers utilisés comme page d’accueil
    index index.php index.html;

    # === Certificat SSL auto-signé ===
    # Chemins vers les certificats générés par le script openssl
    ssl_certificate     /etc/nginx/ssl/server.crt;
    ssl_certificate_key /etc/nginx/ssl/server.key;

    # === Routage principal ===
    # Si la ressource demandée existe, la servir.
    # Sinon, rediriger vers index.php avec les paramètres de requête.
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # === Gestion du PHP avec PHP-FPM ===
    # Tout fichier se terminant par .php est envoyé à PHP-FPM
    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        include fastcgi_params;
        fastcgi_pass wordpress:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
}